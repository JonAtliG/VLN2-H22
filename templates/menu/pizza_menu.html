{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'menu/menu_navigation.html' %}
    <div class="pizza_menu">
        <div class="pizza_list_container">
            <div class="title">
                <h1>Pizzas</h1>
                </div>
            <ul class="menu_list">
                {% for pizza in pizzas %}
                    <li class="menuitem">
                        <p id="menuName">{{ pizza.name }}</p>
                        <img src={{ pizza.img }} alt="">
                        <p id="itemDescription">{{pizza.desc}}</p>
                        <button id="addToCart">
                            <img src="{% static '/img/CartPhoto.png' %}">
                            </button>
                        <p id="price">{{ pizza.price }}$</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}

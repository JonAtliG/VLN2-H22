{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewer Pizza</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    {% include 'navigation.html' %}
    {% include 'menu/menu_navigation.html' %}

    <div class="pizza_menu">
        <div class="pizza_list_container">
            <div class="title">
                <h1>Pizzas</h1>
                </div>
            <ul class="menu_list">
                {% for pizza in pizzas %}
                    <li class="menuitem">
                        <p id="menuName">{{ pizza.name }}</p>
                        <img src={{ pizza.img }} alt="">
                        <p id="itemDescription">{{pizza.desc}}</p>
                        <button id="addToCart">
                            <img src="{% static '/img/CartPhoto.png' %}">
                            </button>
                        <p id="price">{{ pizza.price }}$</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>

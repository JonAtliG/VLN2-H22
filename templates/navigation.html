            <a href="{% url 'home-index' %}" class="nav_link">
                <img id="nav_img" src="{% static '/img/pizza logo.png' %}" alt="">
            </a>
        </li>
        <li class="nav_item">
            <a href="{% url 'menu-index' %}" class="nav_link">Menu</a>
        </li>
        <li class="nav_item">

            <li class="nav_item">

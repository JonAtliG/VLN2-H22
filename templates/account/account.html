{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class = 'account_options'>
    {% if user.is_authenticated %}
            <h1>Profile</h1>
            <h2>Type to edit</h2>
            <form id="edit_profile_form" class="form form-horizontal" method="post">
                {% csrf_token %}
                {{ form }}
                <input id="edit_profile_button" type="submit" class="btn btn-primary" value="Update">
            </form>
        <a href="{% url 'logout' %}">
        <button id='log_out_button' onclick="">Log Out</button>
        </a>
    {% else %}
        <a href="{% url 'login-index' %}">
        <button id = 'login' onclick="">Login</button>
        </a>
        <a href="{% url 'create-index' %}">
        <button id = 'login'>Create Account</button>
        </a>
    {% endif %}
</div>
{% endblock %}
